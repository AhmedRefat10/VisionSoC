<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision SoC - Image Upscaler</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŒŸ Vision SoC</h1>
            <p>AI-Powered Image Upscaler for Stunning Results</p>
        </div>
    </header>
    <main>
        <div class="card upload-card">
            <h2>Upload Your Image</h2>
            <form method="POST" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <input type="file" name="file" id="file-input" required>
                </div>
                <button type="submit" class="btn-upload">Upscale Now</button>
            </form>
        </div>

        {% if img_data %}
        <div class="card output-card">
            <h2>Upscaled Image</h2>
            <div class="image-preview">
                <img class="opImg" src="data:image/jpeg;base64,{{ img_data }}" alt="Upscaled Image">
            </div>
            <a href="download" class="btn-download" download="output_image.jpg">Download Image</a>
        </div>
        {% endif %}
    </main>
    <footer>
        <p>Â© 2024 Vision SoC.</p>
    </footer>
</body>
</html>
